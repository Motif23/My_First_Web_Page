<!DOCTYPE html>
<html>
  <head>
    <title>Lauryn Hill Store</title>
    <meta name="description" contents="This is the description" />
    <link rel="stylesheet" href="styles.css" />
    </head>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul class="navbar-nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Lauryn Hill</h1>
    </header>
    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album1</span>
          <img class="shop-item-image" src="Images/Album1.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album2</span>
          <img class="shop-item-image" src="Images/Album2.jpg" height="200" width="250" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album3</span>
          <img class="shop-item-image" src="Images/Album3.jpg" height="200" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album4</span>
          <img class="shop-item-image" src="Images/Album4.jpg" height="200" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">LH_shirt</span>
          <img class="shop-item-image" src="Images/LH_shirt.jpg" height="200" />
          <div class="shop-item-details">
          <span class="shop-item-price">$19.99</span>
          <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">LH_album</span>
          <img class="shop-item-image" src="Images/LH_album.jpg" height="200" />
        <div class="shop-item-details">
          <span class="shop-item-price">$6.99</span>
          <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
        </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="Images/LH_shirt.jpg" width="100" />
              <span class="cart-item-title">T-Shirt</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1" />
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
            <div class="cart-row">
            <div class="cart-item cart-column">
              <img class="cart-item-image" src="Images/Album3.jpg" width="100" />
              <span class="cart-item-title">Album3</span>
            </div>
            <span class="cart-price cart-column">$9.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2" />
              <button class="btn btn-danger" role="button">REMOVE</button>
            </div>
          </div>
          </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
          <h3 class="band-name">Lauryn Hill</h3>
          <ul class="nav footer-nav">
              <li>
                  <a href="https://youtube.com" target="_blank"><img src="Images/Youtube Logo.png" height="50" width="50"></a></li>
              <li>
                  <a href="https://facebook.com" target="_blank"><img src="Images/Facebook Logo.png" height="45" width="50"></a></li>
              <li>
                  <a href="https://spotify.com" target="_blank"><img src="Images/Spotify Logo.png" height="50" width="50"></a></li>
          </ul>
      </div>
      </footer>
  </body>
</html>
